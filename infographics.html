<script>
$(document).ready(function(){
  //$( "#content" ).load( "ajax/test.html div#content" );
  getContent.init();
});
var studder;
var getContent={
  continuedworking:'*Rates are comparable within each demographic category (e.g. Female to Male within Gender), but not across categories (e.g. Female to Republican). Number of respondents range from 430 (2004) to 896 (2006). Data are weighted. We did not control for current employment due to sample size. Explore more trends at: <a href="https://gssdataexplorer.norc.org/trends" target="_blank" style="color:#404040;text-decoration:underline;">gssdataexplorer.norc.org/trends</a>',
  degreeoccup:'*Categories with less than 1% may not show due to rounding.',
  medicare:'*A managed care plan, such as an HMO, is an organization that provides a full range of health care coverage in exchange for a fixed fee/co-pay. Some managed care plans require that plan members receive all medical services from one central building or location.',
  media:'*The interactive includes 100 blue circles (Democrat), 100 red circles (Republican), and 100 white circles (independent). Once dots are sorted into Yes or No category, their position is random. Distribution of respondents by Political Identification: 35% Democrat, 24% Republican, 41% independent',
  init:function(){
    $(".norc-infographics-graphics-link-list a").bind("click",function(e){
      templh=location.hash;
      if(templh != "" || templh != "#"){
        getContent.getHTML($(this).attr("href"),$(this).children().children().children().attr("src"));
      }
    });
  },
  getHTML:function(h,imgs){
    var bodytop=$(document).scrollTop();
    $(document).scrollTop(bodytop);
   
    var p,ct,cn;
    switch(h){
      case "#mediafamily":
      p="/consumer-finances.html";
      ct="image";
      cn="image-container"
      break;
      case "#gasoline":
      p="/index.html .gas-image-container";
      ct="image";
      cn="gas-image-container";
      break;
      case "#chilrenworkforce":
      p="/higher-education.html";
      ct="image";
      cn="image-container";
      break;
      case "#analysisird":
      p="/higher-education.html";
      ct="image";
      cn="image-container";
      break;
      case "#newbridge":
      p="/science-and-technology.html";
      ct="image";
      cn="image-container";
      break;
      case "#cubanconnection":
      p="/real-time-adaptability.html";
      ct="image";
      cn="image-container";
      break;
      case "#medicare":
      p="/medicare-medicaid.html";
      ct="image";
      cn="image-container";
      break;
      case "#drugawareness":
      p="/opioid-epidemic.html";
      ct="image";
      cn="image-container";
      break;
      case "#zika":
      p="/zika-awareness.html";
      ct="image";
      cn="image-container";
      break;
      case "#americanteens":
      p="/teen-surveys.html";
      ct="image";
      cn="image-container";
      break;
      case "#disaster":
      p="/disaster-fatalities.html";
      ct="image";
      cn="image-container";
      break;
      case "#aging":
      p="/aging.html";
      ct="image";
      cn="image-container";
      break;
      case "#continueworking":
      p="specials/line/index.html";
      ct="graph";
      cn="graph-popup-foreground";
      break;
      case "#degreeoccup":
      p="specials/chart3/index.php";
      ct="graph";
      cn="graph-popup-foreground";
      break;
      case "#norcglobal":
      p="specials/chart4/index.php";
      ct="graph";
      cn="graph-popup-foreground";
      break;
      case "#media":
      p="specials/bubble/index.php";
      ct="graph";
      cn="graph-popup-foreground";
      break;
    }
  
    if(ct=="image"){
    ss="<span></span>";
    $(ss).load( p,function(responseTxt, statusTxt, xhr){
      
      if(statusTxt == "error"){
        p=p.replace(".html","");
        
        getContent.ajax(p,ct,cn,imgs);
      }
      if(statusTxt == "success"){
        //alert(imgs)
        setTimeout(function(){
          $(".norc-modal-cover").addClass("loaded");
          var el = $('<div></div>');
          el.html(responseTxt);
          //addimg=$(el).find(".image-container").find("img").attr("src",imgs);
         // console.log(el.html())
          if(ct=="image"){
          $(".norc-modal-cover").html('<div class="image-container">'+$(el).find("."+cn).html()+'<img src="img/close.svg" onclick="location.hash=\'#\'; $(\'body\').attr(\'style\',\'\'); $(document).scrollTop('+bodytop+');" alt="Close" class="close-button" style="margin-top: 0px;"></div>');
          $(".image-container img.main-image").attr("src",imgs);
          }
          stashhash=location.hash;
          $(document).scrollTop(bodytop);
          studder=true;
          location.hash="";
          $(document).scrollTop(bodytop);
          stashhash=stashhash.replace("#",'');
          $(".norc-modal-cover").attr("id",stashhash);
          setTimeout(function(){
            location.hash=stashhash;
            $(document).scrollTop(bodytop);
            $("body").attr("style","overflow:hidden;");
            studder=false;
          },200)
        },200)
      }
     } );
    
    }
    if(ct=="graph"){
      ifcontainer='<iframe src="'+p+'" frameborder="0" marginwidth="0" marginheight="0" scrolling="yes"></iframe>';
      $(".norc-modal-cover").addClass("loaded");
      setTimeout(function(){
        
      $(".norc-modal-cover").html('<div class="graph-container"><div class="graph-inner"><div class="graph-top"><div>'+ifcontainer+'</div><div class="graph-left"><img src="img/close.svg" onclick="location.hash=\'#\'; $(\'body\').attr(\'style\',\'\'); $(document).scrollTop('+bodytop+');" alt="Close" class="close-button" style="margin-top: 0px;"></div></div><div class="graph-bottom"></div></div></div>');
      stashhash=location.hash;
      if(stashhash=="#continueworking"){
        $(".norc-modal-cover .graph-bottom").html(getContent.continuedworking);
      }
      if(stashhash=="#degreeoccup"){
        $(".norc-modal-cover .graph-bottom").html(getContent.degreeoccup);
      }
      if(stashhash=="#media"){
        $(".norc-modal-cover .graph-bottom").html(getContent.media);
      }
      
          $(document).scrollTop(bodytop);
          studder=true;
          location.hash="";
          $(document).scrollTop(bodytop);
          stashhash=stashhash.replace("#",'');
          $(".norc-modal-cover").attr("id",stashhash);
          setTimeout(function(){
            location.hash=stashhash;
            $(document).scrollTop(bodytop);
            $("body").attr("style","overflow:hidden;");
            studder=false;
          },200)
         },200)
    }
  },
  ajax:function(p,ct,cn,imgs){
    var bodytop=$(document).scrollTop();
    $(document).scrollTop(bodytop);
    if(ct=="image"){ 
    ss="<span></span>";
    $(ss).load( p,function(responseTxt, statusTxt, xhr){
      
      if(statusTxt == "success"){
        //alert(imgs)
        setTimeout(function(){
          $(".norc-modal-cover").addClass("loaded");
          var el = $('<div></div>');
          el.html(responseTxt);
          //addimg=$(el).find(".image-container").find("img").attr("src",imgs);
         // console.log(el.html())
          
          $(".norc-modal-cover").html('<div class="image-container">'+$(el).find("."+cn).html()+'<img src="img/close.svg" onclick="location.hash=\'#\'; $(\'body\').attr(\'style\',\'\'); $(document).scrollTop('+bodytop+');" alt="Close" class="close-button" style="margin-top: 0px;"></div>');
          $(".image-container img.main-image").attr("src",imgs);
          
          stashhash=location.hash;
          $(document).scrollTop(bodytop);
          studder=true;
          location.hash="";
          $(document).scrollTop(bodytop);
          stashhash=stashhash.replace("#",'');
          $(".norc-modal-cover").attr("id",stashhash);
          setTimeout(function(){
            location.hash=stashhash;
            $(document).scrollTop(bodytop);
            $("body").attr("style","overflow:hidden;");
            studder=false;
          },200)
        },200)
      }
     } );
    
    }
  }
}

$(window).on('hashchange', function() {
  if(location.hash=="" || location.hash=="#"){
    if(studder!=true){
      $('body').attr('style','');
      history.pushState('', document.title, window.location.pathname);
    }
  }else{
    if(studder!=true){
      lh=location.hash;
      stashhash=lh.replace("#",'');
      $('body').attr('style','overflow:hidden');
      /*if($(".norc-modal-cover").attr("id") != stashhash){
        $("a[href='"+lh+"']").click();
      }*/
      
   }
  }
  
});

$(window).on("load",function(){
  lh=location.hash;
  //alert($("a[href='"+lh+"']").html());
  if(location.hash!="" || location.hash!="#"){
    
    $("a[href='"+lh+"']").click();
  }
})
</script>
